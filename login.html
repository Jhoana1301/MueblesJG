<html>
<head>
<title>Iniciar Sesión / Registrarse - Muebles JG<</title>
<link rel="icon" type="image/png" href="https://i.ibb.co/9H7TcrS2/Chat-GPT-Image-17-may-2025-22-22-40.png">

  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: #f5e6d3;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 40px;
      flex-wrap: wrap;
    }

    .formulario {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      margin-top: 15px;
      padding: 10px;
      background-color: #4a3d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #3a2e25;
    }


  </style>
</head>
<body>

<div class="container">
  <div class="formulario">
    <h3>👤 Iniciar Sesión</h3>
    <form>
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <input type="submit" value="Ingresar">

      <!-- Enlace a registro -->
      <p align="center">
        ¿No tienes una cuenta? <a href="registrar.html">Regístrate aquí</a>
      </p>
    </form>
  </div>
</div>


</body>
</html>
